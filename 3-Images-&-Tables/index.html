<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-&-Tables</title>
</head>
<body>
    <table border="1" height="300" width="300">
        <tr>
            <td height="120" colspan="2" bgcolor="red"></td>
            <td colspan="2" bgcolor="#fbffba"></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="#fbffba"></td>
            <td colspan="2" bgcolor="#fbffba"></td>
        </tr>
        <tr>
            <td width="30" rowspan="2" bgcolor="yellow"></td>
            <td width="100" rowspan="2" bgcolor="#fbffba"></td>
            <td bgcolor="#363a5e"></td>
            <td width="70" rowspan="2" bgcolor="#fbffba"></td>
        </tr>
        <tr>
            <td height="10px" bgcolor="#fbffba"></td>
        </tr>
    </table>
</body>
</html>
