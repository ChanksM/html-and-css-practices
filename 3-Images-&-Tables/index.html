<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-&-Tables</title>
</head>
<body>
    <table border="1" height="500" width="500">
        <tr>
            <td rowspan="3"></td>
            <td bgcolor="#fbffba"></td>
            <td bgcolor="#fbffba"></td>
            <td colspan="2"></td>
            <td bgcolor="#fbffba" rowspan="2"></td>
            <td rowspan="3"></td>
            <td bgcolor="red" rowspan="4"></td>
            <td bgcolor="#fbffba" rowspan="4"></td>
        <tr>
            <td bgcolor="#fbffba" rowspan="2"></td>
            <td bgcolor="black" rowspan="3"></td>
            <td bgcolor="#4a30b2" rowspan="3" colspan="2"></td>
        </tr>
        <tr>
           <td></td>
        </tr>
        <tr>
            <td bgcolor="#fbffba"></td>
            <td ></td>
            <td bgcolor="#fbffba" colspan="2"></td>
        </tr>
        <tr>
            <td bgcolor="#fbffba" colspan="3" rowspan="2"></td>
            <td bgcolor="#fbffba" rowspan="4"></td>
            <td bgcolor="#fbffba"></td>
            <td rowspan="2" colspan="3"></td>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td bgcolor="#fbffba" colspan="2"></td>
            <td bgcolor="#fbffba"></td>
            <td bgcolor="#fbffba"></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            <td rowspan="3"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td rowspan="3"></td>
            <td></td>
            <td rowspan="3"></td>
            <td rowspan="3" colspan="2"></td>
            <td colspan="3" rowspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td colspan="4"></td>
        </tr>
        
    </table>
</body>
</html>
