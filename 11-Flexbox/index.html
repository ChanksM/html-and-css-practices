<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>11-Flexbox</title>
</head>
<body>
    <div class="wrapper">
        <div class="row-1 between">
            <div class="section-1 between">
                <div class="sect-1-col-1 column-between">
                    <div class="sect-1-col-1-1 aqua"></div>
                    <div class="sect-1-col-1-2 common-color"></div>
                </div>
                <div class="sect-1-col-2 column-between">
                    <div class="sect-1-col-2-1 common-color"></div>
                    <div class="sect-1-col-2-2 common-color"></div>
                    <div class="sect-1-col-2-3 aqua"></div>
                </div>
                <div class="sect-1-col-3 column-between">
                    <div class="sect-1-col-3-1 common-color"></div>
                    <div class="sect-1-col-3-2"></div>
                </div>
            </div>
            <div class="section-2 column-between">
                <div class="sect-2-col-1-1 aqua"></div>
                <div class="sect-2-col-1-2 blue"></div>
            </div>
            <div class="section-3 column-between">
                <div class="sect-3-col-1 between">
                    <div class="sect-1-col-1-head column-between">
                        <div class="between">
                            <div class="column-between sect-3-col-1-item">
                                <div class="sect-1-col-1-item-1 common-color"></div>
                                <div class="sect-1-col-1-item-2 yellow"></div>
                            </div>
                            <div class="sect-1-col-1-item-4 aqua"></div>
                        </div>
                        <div class="sect-1-col-1-item-3 common-color"></div>
                    </div>
                    <div class="sect-1-col-1-item-5 red"></div>
                    <div class="sect-1-col-1-item-6 common-color"></div>
                </div>
            </div>
        </div>
        <div class="row-2 between">
            <div class="section-4 column-between">
                <div class="sect-4-col-1-1 common-color"></div>
                <div class="sect-4-col-1-2 blue"></div>
                <div class="sect-4-col-1-3"></div>
            </div>
            <div class="section-5">
                <div class="sect-5-col-1 between">
                    <div class="sect-5-col-1-item-1 common-color"></div>
                    <div class="column-between">
                        <div class="sect-5-col-1-item-2 common-color"></div>
                        <div class="sect-5-col-1-item-3 yellow"></div>
                    </div>
                </div>
            </div>
            <div class="section-6">
                <div class="sect-6-row-1 column-between">
                    <div class="sect-6-col-1-segment-1 column-between">
                        <div class="between">
                            <div class="sect-6-col-1-item-1"></div>
                            <div class="sect-6-col-1-item-2 aqua"></div>
                        </div>
                        <div class="between">
                            <div class="sect-6-col-1-item-3 common-color"></div>
                            <div class="sect-6-col-1-item-4 common-color"></div>
                            <div class="sect-6-col-1-item-5 common-color"></div>
                        </div>
                    </div>
                </div>
                <div class="sect-6-row-2 between">
                    <div class="sect-6-col-1-item-6 red"></div>
                    <div class="column-between">
                        <div class="sect-6-col-1-item-7 yellow"></div>
                        <div class="sect-6-col-1-item-8 blue"></div>
                    </div>
                </div>
                <div class="sect-6-row-3 common-color"></div>
            </div>
        </div>
        <div class="row-3 between">
            <div class="section-7 between">
                <div class="sect-7-col-1-item-1 aqua"></div>
                <div class="column-between">
                    <div class="sect-7-col-1-item-2 red"></div>
                    <div class="sect-7-col-1-item-3 yellow"></div>
                </div>
                <div class="sect-7-col-1-item-4 common-color"></div>
            </div>
            <div class="section-8 aqua"></div>
        </div>
    </div>
</body>
</html>
